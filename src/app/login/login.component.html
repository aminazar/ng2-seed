<md-card>
  <md-card-header><h1>Login</h1></md-card-header>
  <md-card-content>
    <md-input-container>
      <input md-input placeholder="Username" [(ngModel)]="username" (change)="onChange()">
    </md-input-container>
    <md-input-container>
      <input md-input placeholder="Password" type="password" [(ngModel)]="password" (change)="onChange()">
    </md-input-container>
  </md-card-content>
  <md-card-actions>
    <button md-fab [disabled]="!loginEnabled" (click)="userLogin()" color="primary" title="Login">Login
    </button>
  </md-card-actions>
</md-card>
