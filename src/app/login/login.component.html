<md-card>
  <md-card-title>Login</md-card-title>
  <md-card-content>
    <md-input-container>
      <input md-input placeholder="Username" [(ngModel)]="username" (change)="onChange()">
    </md-input-container>
    <md-input-container>
      <input md-input placeholder="Password" type="password" [(ngModel)]="password" (change)="onChange()">
    </md-input-container>
  </md-card-content>
  <md-card-actions>
    <button md-fab [disabled]="!loginEnabled" (click)="userLogin()" color="primary">
      Login
    </button>
  </md-card-actions>
</md-card>
